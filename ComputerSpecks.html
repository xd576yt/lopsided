<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lopsided Scrims - Socials</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0d14;
      color: white;
    }

    header {
      background-color: #0e1117;
      padding: 20px 40px;
      border-bottom: 2px solid #1E90FF;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .home-btn {
      background-color: #1E90FF;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #1E90FF;
      color: #0b0d14;
    }

    .overlay {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
    }

    main {
      margin-top: 60px;
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #1E90FF;
    }

    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .social-links a {
      display: inline-block;
      padding: 14px 24px;
      background-color: #1c1e26;
      border-left: 5px solid #1E90FF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1rem;
      transition: 0.3s ease;
    }

    .social-links a:hover {
      background-color: #1E90FF;
      color: #0b0d14;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #0e1117;
      border-top: 1px solid #1E90FF;
      margin-top: 40px;
    }

    .italic-text {
      font-style: italic;
      color: #888;
    }

    @media (max-width: 600px) {
      .social-links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-text">Lopsided SCRIMS</div>
    <a href="index.html" class="home-btn">üè† Home</a>
  </header>

  <div class="overlay">
    <main>
      <h2>üì± Follow Us on Socials</h2>
      <div class="social-links">
        <a href="https://www.youtube.com/@TeamLopsided" target="_blank">‚ñ∂Ô∏è YouTube</a>
        <a href="https://www.tiktok.com/@teamlopsided?is_from_webapp=1&sender_device=pc" target="_blank">üéµ TikTok</a>
      </div>
    </main>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Lopsided Scrims. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
