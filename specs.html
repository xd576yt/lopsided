<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spec & Printer Comparison</title>
  <style>
    body {
      background-color: #0b0d14;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    h2 {
      color: #1E90FF;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    form {
      flex: 1 1 300px;
      background-color: #1c1e26;
      padding: 20px;
      border-radius: 8px;
      border-left: 5px solid #1E90FF;
      min-width: 280px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 4px;
      border: none;
      background-color: #2a2d38;
      color: white;
    }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #1E90FF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #63b3ed;
      color: #0b0d14;
    }
    .results {
      margin-top: 40px;
      background-color: #1c1e26;
      padding: 20px;
      border-radius: 8px;
      border-left: 5px solid #1E90FF;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .results h3 {
      color: #1E90FF;
      margin-bottom: 20px;
    }
    .results p {
      margin: 10px 0;
    }
    a {
      color: #63b3ed;
      text-decoration: underline;
    }
    @media (max-width: 700px) {
      .form-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>

  <body>
  <nav>
    <h1>Gigs & Shiggles</h1>
    <a href="index.html">üè† Home</a>
  </nav>
    
</head>
<body>
  <h2>Compare Computer Specs</h2>
  <div class="form-container">
    <form id="specForm1">
      <h3>Your Build</h3>
      <label for="cpu1">CPU</label>
      <select id="cpu1">
        <option>Intel i3</option><option>Intel i5</option><option>Intel i7</option><option>Intel i9</option>
        <option>AMD Ryzen 5</option><option>AMD Ryzen 7</option><option>AMD Ryzen 9</option>
        <option>Apple M1</option><option>Apple M2</option><option>Apple M3</option>
      </select>
      <label for="gpu1">GPU</label>
      <select id="gpu1">
        <option>Integrated Graphics</option><option>NVIDIA GTX 1650</option><option>NVIDIA RTX 3060</option>
        <option>NVIDIA RTX 4090</option><option>AMD Radeon RX 6600</option><option>AMD Radeon RX 7900</option>
      </select>
      <label for="ram1">RAM</label>
      <select id="ram1">
        <option>8GB DDR4</option><option>16GB DDR4</option><option>32GB DDR4</option>
        <option>16GB DDR5</option><option>32GB DDR5</option><option>64GB DDR5</option>
      </select>
      <label for="storage1">Storage</label>
      <select id="storage1">
        <option>512GB SSD</option><option>1TB SSD</option><option>2TB SSD</option>
        <option>1TB NVMe SSD</option><option>2TB NVMe SSD</option><option>4TB NVMe SSD</option>
      </select>
      <label for="os1">Operating System</label>
      <select id="os1">
        <option>Windows 11</option><option>macOS Sonoma</option><option>Linux (Ubuntu)</option>
        <option>Linux (Arch)</option><option>ChromeOS</option>
      </select>
      <label for="warranty1">Warranty</label>
      <select id="warranty1">
        <option>No Warranty</option><option>1 Year</option><option>2 Years</option><option>3 Years</option>
      </select>
    </form>

    <form id="specForm2">
      <h3>Comparison Build</h3>
      <label for="cpu2">CPU</label>
      <select id="cpu2">
        <option>Intel i3</option><option>Intel i5</option><option>Intel i7</option><option>Intel i9</option>
        <option>AMD Ryzen 5</option><option>AMD Ryzen 7</option><option>AMD Ryzen 9</option>
        <option>Apple M1</option><option>Apple M2</option><option>Apple M3</option>
      </select>
      <label for="gpu2">GPU</label>
      <select id="gpu2">
        <option>Integrated Graphics</option><option>NVIDIA GTX 1650</option><option>NVIDIA RTX 3060</option>
        <option>NVIDIA RTX 4090</option><option>AMD Radeon RX 6600</option><option>AMD Radeon RX 7900</option>
      </select>
      <label for="ram2">RAM</label>
      <select id="ram2">
        <option>8GB DDR4</option><option>16GB DDR4</option><option>32GB DDR4</option>
        <option>16GB DDR5</option><option>32GB DDR5</option><option>64GB DDR5</option>
      </select>
      <label for="storage2">Storage</label>
      <select id="storage2">
        <option>512GB SSD</option><option>1TB SSD</option><option>2TB SSD</option>
        <option>1TB NVMe SSD</option><option>2TB NVMe SSD</option><option>4TB NVMe SSD</option>
      </select>
      <label for="os2">Operating System</label>
      <select id="os2">
        <option>Windows 11</option><option>macOS Sonoma</option><option>Linux (Ubuntu)</option>
        <option>Linux (Arch)</option><option>ChromeOS</option>
      </select>
      <label for="warranty2">Warranty</label>
      <select id="warranty2">
        <option>No Warranty</option><option>1 Year</option><option>2 Years</option><option>3 Years</option>
      </select>
    </form>
  </div>

  <div style="text-align:center;">
    <button id="compareAllBtn" onclick="compareAll()">üîç Compare Specs</button>
  </div>

  <div class="results" id="computerResults" style="display:none;">
    <h3>Computer Comparison Results</h3>
    <p id="cpuResult"></p>
    <p id="gpuResult"></p>
    <p id="ramResult"></p>
    <p id="storageResult"></p>
    <p id="osResult"></p>
    <p id="warrantyResult"></p>
    <p id="overallResult"></p>
    <p>üõí <a href="https://www.newegg.com/" target="_blank">Shop Computers on Newegg</a> or <a href="https://www.bestbuy.com/site/desktop-computers/all-desktops/pcmcat143400050013.c?id=pcmcat143400050013" target="_blank">Best Buy</a></p>
  </div>

  <h2 style="margin-top:60px;">Compare Printers</h2>
  <div class="form-container">
    <form id="printerForm1">
      <h3>Your Printer</h3>
      <label for="printer1">Model</label>
      <select id="printer1">
        <option>HP DeskJet 2852e</option>
        <option>Canon PIXMA TR4722</option>
        <option>Epson EcoTank ET-2803</option>
        <option>Brother HL-L2465DW</option>
      </select>
      <label for="color1">Color</label>
      <select id="color1">
        <option>Color</option>
        <option>Black &amp; White</option>
      </select>

      <label for="connectivity1">Connectivity</label>
      <select id="connectivity1">
        <option>USB</option>
        <option>Wi-Fi</option>
        <option>Ethernet</option>
      </select>
    </form>

    <form id="printerForm2">
      <h3>Comparison Printer</h3>
      <label for="printer2">Model</label>
      <select id="printer2">
        <option>HP DeskJet 2852e</option>
        <option>Canon PIXMA TR4722</option>
        <option>Epson EcoTank ET-2803</option>
        <option>Brother HL-L2465DW</option>
      </select>

      <label for="color2">Color</label>
      <select id="color2">
        <option>Color</option>
        <option>Black &amp; White</option>
      </select>

      <label for="connectivity2">Connectivity</label>
      <select id="connectivity2">
        <option>USB</option>
        <option>Wi-Fi</option>
        <option>Ethernet</option>
      </select>
    </form>
  </div>

  <div style="text-align:center; margin-top:18px;">
    <button onclick="comparePrinters()">üîç Compare Printers</button>
  </div>

  <div class="results" id="printersResults" style="display:none;">
    <h3>Printer Comparison Results</h3>
    <p id="printerModelResult"></p>
    <p id="printerColorResult"></p>
    <p id="printerConnResult"></p>
  </div>

  <script>
    function compareSpecs() {
      const cpu1 = document.getElementById('cpu1').value;
      const cpu2 = document.getElementById('cpu2').value;
      const gpu1 = document.getElementById('gpu1').value;
      const gpu2 = document.getElementById('gpu2').value;
      const ram1 = document.getElementById('ram1').value;
      const ram2 = document.getElementById('ram2').value;
      const storage1 = document.getElementById('storage1').value;
      const storage2 = document.getElementById('storage2').value;
      const os1 = document.getElementById('os1').value;
      const os2 = document.getElementById('os2').value;
      const warranty1 = document.getElementById('warranty1').value;
      const warranty2 = document.getElementById('warranty2').value;

      document.getElementById('cpuResult').textContent = cpu1 === cpu2 ? `‚úÖ Both use ${cpu1}` : `üÜö CPU: ${cpu1} vs ${cpu2}`;
      document.getElementById('gpuResult').textContent = gpu1 === gpu2 ? `‚úÖ Both use ${gpu1}` : `üÜö GPU: ${gpu1} vs ${gpu2}`;
      document.getElementById('ramResult').textContent = ram1 === ram2 ? `‚úÖ Both have ${ram1}` : `üÜö RAM: ${ram1} vs ${ram2}`;
      document.getElementById('storageResult').textContent = storage1 === storage2 ? `‚úÖ Both have ${storage1}` : `üÜö Storage: ${storage1} vs ${storage2}`;
      document.getElementById('osResult').textContent = os1 === os2 ? `‚úÖ Both use ${os1}` : `üÜö OS: ${os1} vs ${os2}`;
      document.getElementById('warrantyResult').textContent = warranty1 === warranty2 ? `‚úÖ Same warranty: ${warranty1}` : `üÜö Warranty: ${warranty1} vs ${warranty2}`;

      // Simple overall suggestion
      let score = 0;
      if (cpu1 === cpu2) score++;
      if (gpu1 === gpu2) score++;
      if (ram1 === ram2) score++;
      if (storage1 === storage2) score++;
      if (os1 === os2) score++;
      if (warranty1 === warranty2) score++;

      const overall = score >= 5 ? 'They are very similar.' : score >= 3 ? 'They are somewhat similar.' : 'They are quite different.';
      document.getElementById('overallResult').textContent = `üîé Overall: ${overall}`;

      document.getElementById('computerResults').style.display = 'block';
    }

    function comparePrinters() {
      const p1 = document.getElementById('printer1').value;
      const p2 = document.getElementById('printer2').value;
      const color1 = document.getElementById('color1').value;
      const color2 = document.getElementById('color2').value;
      const conn1 = document.getElementById('connectivity1').value;
      const conn2 = document.getElementById('connectivity2').value;

      document.getElementById('printerModelResult').textContent = p1 === p2 ? `‚úÖ Both: ${p1}` : `üÜö Model: ${p1} vs ${p2}`;
      document.getElementById('printerColorResult').textContent = color1 === color2 ? `‚úÖ Color support: ${color1}` : `üÜö Color: ${color1} vs ${color2}`;
      document.getElementById('printerConnResult').textContent = conn1 === conn2 ? `‚úÖ Connectivity: ${conn1}` : `üÜö Connectivity: ${conn1} vs ${conn2}`;

      document.getElementById('printersResults').style.display = 'block';
    }

    function compareAll() {
      // Run both comparisons so the main button compares computers and printers
      try {
        compareSpecs();
      } catch (e) {
        console.error('compareSpecs failed:', e);
      }
      try {
        comparePrinters();
      } catch (e) {
        console.error('comparePrinters failed:', e);
      }
    }
  </script>
  </body>
  </html>
