<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Spec Comparison</title>
  <style>
    body {
      background-color: #0b0d14;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    h2 {
      color: #1E90FF;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    form {
      flex: 1 1 300px;
      background-color: #1c1e26;
      padding: 20px;
      border-radius: 8px;
      border-left: 5px solid #1E90FF;
      min-width: 280px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 4px;
      border: none;
      background-color: #2a2d38;
      color: white;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #1E90FF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #63b3ed;
      color: #0b0d14;
    }

    .results {
      margin-top: 40px;
      background-color: #1c1e26;
      padding: 20px;
      border-radius: 8px;
      border-left: 5px solid #1E90FF;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .results h3 {
      color: #1E90FF;
      margin-bottom: 20px;
    }

    .results p {
      margin: 10px 0;
    }

    @media (max-width: 700px) {
      .form-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h2>Compare Global Computer Specs</h2>
  <div class="form-container">
    <form id="specForm1">
      <h3>Your Build</h3>
      <label for="cpu1">CPU</label>
      <select id="cpu1">
        <option>Intel i3</option><option>Intel i5</option><option>Intel i7</option><option>Intel i9</option>
        <option>AMD Ryzen 5</option><option>AMD Ryzen 7</option><option>AMD Ryzen 9</option>
        <option>Apple M1</option><option>Apple M2</option><option>Apple M3</option>
      </select>

      <label for="gpu1">GPU</label>
      <select id="gpu1">
        <option>Integrated Graphics</option><option>NVIDIA GTX 1650</option><option>NVIDIA RTX 3060</option>
        <option>NVIDIA RTX 4090</option><option>AMD Radeon RX 6600</option><option>AMD Radeon RX 7900</option>
      </select>

      <label for="ram1">RAM</label>
      <input type="text" id="ram1" placeholder="e.g., 32GB DDR5" />

      <label for="storage1">Storage</label>
      <input type="text" id="storage1" placeholder="e.g., 1TB NVMe SSD" />

      <label for="os1">Operating System</label>
      <select id="os1">
        <option>Windows 11</option><option>macOS Sonoma</option><option>Linux (Ubuntu)</option>
        <option>Linux (Arch)</option><option>ChromeOS</option>
      </select>
    </form>

    <form id="specForm2">
      <h3>Comparison Build</h3>
      <label for="cpu2">CPU</label>
      <select id="cpu2">
        <option>Intel i3</option><option>Intel i5</option><option>Intel i7</option><option>Intel i9</option>
        <option>AMD Ryzen 5</option><option>AMD Ryzen 7</option><option>AMD Ryzen 9</option>
        <option>Apple M1</option><option>Apple M2</option><option>Apple M3</option>
      </select>

      <label for="gpu2">GPU</label>
      <select id="gpu2">
        <option>Integrated Graphics</option><option>NVIDIA GTX 1650</option><option>NVIDIA RTX 3060</option>
        <option>NVIDIA RTX 4090</option><option>AMD Radeon RX 6600</option><option>AMD Radeon RX 7900</option>
      </select>

      <label for="ram2">RAM</label>
      <input type="text" id="ram2" placeholder="e.g., 32GB DDR5" />

      <label for="storage2">Storage</label>
      <input type="text" id="storage2" placeholder="e.g., 1TB NVMe SSD" />

      <label for="os2">Operating System</label>
      <select id="os2">
        <option>Windows 11</option><option>macOS Sonoma</option><option>Linux (Ubuntu)</option>
        <option>Linux (Arch)</option><option>ChromeOS</option>
      </select>
    </form>
  </div>

  <div style="text-align:center;">
    <button onclick="compareSpecs()">üîç Compare Specs</button>
  </div>

  <div class="results" id="results" style="display:none;">
    <h3>Comparison Results</h3>
    <p id="cpuResult"></p>
    <p id="gpuResult"></p>
    <p id="ramResult"></p>
    <p id="storageResult"></p>
    <p id="osResult"></p>
  </div>

  <script>
    const cpuScores = {
      "Intel i3": 3, "Intel i5": 5, "Intel i7": 7, "Intel i9": 9,
      "AMD Ryzen 5": 5, "AMD Ryzen 7": 7, "AMD Ryzen 9": 9,
      "Apple M1": 6, "Apple M2": 8, "Apple M3": 9
    };

    const gpuScores = {
      "Integrated Graphics": 2, "NVIDIA GTX 1650": 4, "NVIDIA RTX 3060": 7,
      "NVIDIA RTX 4090": 10, "AMD Radeon RX 6600": 6, "AMD Radeon RX 7900": 9
    };

    function compareSpecs() {
      const cpu1 = document.getElementById("cpu1").value;
      const cpu2 = document.getElementById("cpu2").value;
      const gpu1 = document.getElementById("gpu1").value;
      const gpu2 = document.getElementById("gpu2").value;
      const ram1 = document.getElementById("ram1").value.trim();
      const ram2 = document.getElementById("ram2").value.trim();
      const storage1 = document.getElementById("storage1").value.trim();
      const storage2 = document.getElementById("storage2").value.trim();
      const os1 = document.getElementById("os1").value;
      const os2 = document.getElementById("os2").value;

      const cpuResult = cpuScores[cpu1] > cpuScores[cpu2]
        ? `üèÜ CPU: ${cpu1} is better than ${cpu2}`
        : cpuScores[cpu1] < cpuScores[cpu2]
        ? `üèÜ CPU: ${cpu2} is better than ${cpu1}`
        : `‚úÖ Both CPUs are equal (${cpu1})`;

      const gpuResult = gpuScores[gpu1] > gpuScores[gpu2]
        ? `üèÜ GPU: ${gpu1} is better than ${gpu2}`
        : gpuScores[gpu1] < gpuScores[gpu2]
        ? `üèÜ GPU: ${gpu2} is better than ${gpu1}`
        : `‚úÖ Both GPUs are equal (${gpu1})`;

      const ramResult = ram1 === ram2 ? `‚úÖ Both builds have ${ram1}` : `üÜö RAM: ${ram1} vs ${ram2}`;
      const storageResult = storage1 === storage2 ? `‚úÖ Both builds have ${storage1}` : `üÜö Storage: ${storage1} vs ${storage2}`;
