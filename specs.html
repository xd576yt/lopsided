<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Spec Comparison</title>
  <style>
    body {
      background-color: #0b0d14;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    h2 {
      color: #1E90FF;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    form {
      flex: 1 1 300px;
      background-color: #1c1e26;
      padding: 20px;
      border-radius: 8px;
      border-left: 5px solid #1E90FF;
      min-width: 280px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 4px;
      border: none;
      background-color: #2a2d38;
      color: white;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #1E90FF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #63b3ed;
      color: #0b0d14;
    }

    .results {
      margin-top: 40px;
      background-color: #1c1e26;
      padding: 20px;
      border-radius: 8px;
      border-left: 5px solid #1E90FF;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .results h3 {
      color: #1E90FF;
      margin-bottom: 20px;
    }

    .results p {
      margin: 10px 0;
    }

    @media (max-width: 700px) {
      .form-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
